<h4>WALLETS</h4>

<div>
  TOTAL BTC: {{getTotalCoin('btc')}}
  TOTAL ETH: {{getTotalCoin('eth')}}
</div>

<div *ngIf="getTransactionsStatus()">
  THERE ARE NOT TRANSACTIONS
</div>

<div style="display: flex; flex-direction: row">
  <div *ngFor="let wallet of wallets">
    <app-wallet [data]="wallet">

    </app-wallet>
  </div>
</div>


<h4>TRANSACTIONS</h4>

<div style="display: flex; flex-direction: row;">
  <div *ngFor="let transaction of transactions; let i = index;">

    <app-transaction [data]="transaction">
      <button
        [disabled]="transaction.mineType === 'PoS' &&
       transaction.miner < 20"
      (click)="onMine(transaction)">
        mine
      </button>
    </app-transaction>
  </div>
</div>
